version: 2.1

executors:
  builder:
    docker:
      - image: ahmadnassri/build-essential

  node-10:
    docker:
      - image: node:10-slim

commands:
  persist:
    steps:
      - persist_to_workspace:
          root: .
          paths: .

  attach:
    steps:
      - attach_workspace:
          at: .

  install:
    steps:
      - run:
          name: Install dependencies
          command: npm ci

jobs:
  build:
    executor: builder
    steps:
      - checkout
      - install
      - persist

  lint:
    executor: builder
    steps:
      - attach
      - run: npm run lint

  release:
    executor: builder
    steps:
      - attach
      - run: npx semantic-release

workflows:
  version: 2
  main:
    jobs:
      - build

      - lint:
          requires: [ build ]

      - release:
          context: semantic-release
          requires: [ build, lint ]
          filters:
            branches:
              only: master
